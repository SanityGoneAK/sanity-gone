name: Update assets

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,6,12,18 * * *"

jobs:
  download_and_update_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_MEILISEARCH_KEY: ${{ secrets.MEILISEARCH_KEY }}
          envkey_PUBLIC_MEILISEARCH_URL: ${{ secrets.PUBLIC_MEILISEARCH_URL }}
          envkey_PUBLIC_MEILISEARCH_INDEX: ${{ secrets.PUBLIC_MEILISEARCH_INDEX }}
          envkey_PUBLIC_MEILISEARCH_KEY: ${{ secrets.PUBLIC_MEILISEARCH_KEY }}
          envkey_CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          envkey_CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}

      - name: Set Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.2

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: pnpm install

      - name: Install Turbo Global
        run: pnpm add turbo --global

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install Poetry Dependencies
        run: cd packages/sanity-pack && poetry install

      - name: install flatbuffers
        run: |
          wget -O flatc https://raw.githubusercontent.com/MooncellWiki/torappu/refs/heads/main/bin/flatc
          chmod +x flatc && sudo mv flatc ./packages/sanity-pack/flatc

      - name: Run Download Data
        run: turbo sanity-pack:gamedata:process

      - name: Run Update Data
        run: turbo copy-game-data

      - name: Run Update Data
        run: turbo update-game-data

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "update(game-data): update game data"
          commit_author: "Sanity;Gone <actions@users.noreply.github.com>"
          commit_user_name: "Sanity;Gone 0"
          commit_author_email: "actions@users.noreply.github.com"
  
  build_and_deploy:
    runs-on: ubuntu-latest
    needs: download_and_update_data
    steps:
      - uses: actions/checkout@v4
      - uses: amondnet/vercel-action@v20
        with:
          working-directory: ./apps/sanity-gone
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.ORG_ID}}
          vercel-project-id: ${{ secrets.PROJECT_ID}}